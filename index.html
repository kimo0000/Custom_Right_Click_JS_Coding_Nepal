<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Right Click Context Menu JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <ul class="menu">
        <li class="item">
          <i class="fa-regular fa-eye"></i>
          <span>Preview</span>
        </li>
        <li class="item share">
          <div class="share_item">
            <i class="fa-regular fa-share-from-square"></i>
            <span>Share</span>
          </div>
          <i class="fa-solid fa-angle-right arrow_right"></i>
          <ul class="context_menu">
            <li class="item">
              <i class="fa-regular fa-eye"></i>
              <span>Preview</span>
            </li>
            <li class="item">
              <i class="fa-solid fa-link"></i>
              <span>Get Link</span>
            </li>
            <li class="item">
              <i class="fa-solid fa-pen-to-square"></i>
              <span>Rename</span>
            </li>
            <li class="item">
              <i class="fa-solid fa-trash"></i>
              <span>Delete</span>
            </li>
          </ul>
        </li>
        <li class="item">
          <i class="fa-solid fa-link"></i>
          <span>Get Link</span>
        </li>
        <li class="item">
          <i class="fa-solid fa-pen-to-square"></i>
          <span>Rename</span>
        </li>
        <li class="item">
          <i class="fa-solid fa-trash"></i>
          <span>Delete</span>
        </li>
        <div class="setting">
          <li class="item">
            <i class="fa-solid fa-gear"></i>
            <span>Settings</span>
          </li>
        </div>
      </ul>
    </div>
  </body>
</html>
